<form #registerForm="ngForm" (ngSubmit)="register()">
  <h2 class="text-center">Sign Up</h2>
  <hr>

  <div class="form-group">
    <input type="text" class="form-control" name="Username" required placeholder="Username" autocomplete="text"
      [formControl]="username">
  </div>

  <div class="form-group">
    <input type="password" class="form-control" name="password" required placeholder="Password" autocomplete="password"
      [formControl]="password">
  </div>

  <div class="form-group text-center">
    <button class="btn btn-success" type="submit">Register</button>
  </div>

</form>
